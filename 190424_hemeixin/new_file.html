<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=[2,4,{x:2,y:3},true,[5,6]];     
//			---用every()方法实现 判断a中的元素是否全为数字类型
				var arr =a.every(function(item) {
					return (typeof item === 'number')
				});
					console.log(arr);


//     var num=[1,6,3,9]中元素的值是否在2-10之间（若num中有非数字返回false）
			var num=[1,6,3,9];
			var b=num.every(function(item){
				return item>2 && item < 10 ? true:false;
			});
			console.log(b);

				
//     
//     var a=[2,4,{x:2,y:3},true,[5,6]]
//---用some()方法实现判断a中的元素是否全为数字类型
		var a=[2,4,{x:2,y:3},true,[5,6]];
		var arr2 =a.some(function(item) {
					return (typeof item === 'number')
				});
					console.log(arr2);
       
       

		</script>
	</body>
</html>
