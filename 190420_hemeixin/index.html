<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	</head>
	<body>
		<script type="text/javascript">
//			用forEach()实现求数组arr=[2,5,'3','a',[1],3]的数字元素之和 
			var arr=[2,5,'3','a',[1],3].flat(Infinity);
			var sum=0;
			function a(value){
				if(value.constructor === Number){
					sum+=value;
				};
			};
			arr.forEach(a);
			console.log(sum);

			

		</script>
	</body>
</html>
